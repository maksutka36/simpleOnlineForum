<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="postForm" (submit)="onAddPost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Post Title" autocomplete="off">
      <mat-error *ngIf="postForm.controls.title.invalid">Enter a post title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)" accept="image/*" required>
      <mat-error *ngIf="postForm.controls.image.invalid && postForm.touched">Upload a image.</mat-error>
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && postForm.controls.image.valid">
      <img [src]="imagePreview" [alt]="postForm.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="4" formControlName="content" placeholder="Post Content" autocomplete="off"></textarea>
      <mat-error *ngIf="postForm.controls.content.invalid">Enter a post title.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
